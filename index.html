<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="fylo">
        <div class="logo">
          <img src="./images/logo.svg" alt="Fylo - Logo" />
        </div>
        <div class="icon-holder">
          <div class="icon icon-document"></div>
          <div class="icon icon-folder"></div>
          <div class="icon icon-upload"></div>
        </div>
      </div>
      
      <div class="storage">
        <p style="font-weight: 200;">You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress-holder">
          <div class="progress-bar">
            <div class="progress-ball"></div>
          </div>
        </div>
        <div>
            <p class="storage-value left">0 GB</p>
            <p class="storage-value right">1000 GB</p>
        </div>
        <div class="storage-notification">
          <span>185</span>
          <span>GB Left</span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oscar KOWU</a>.
  </div>
</body>
</html>
